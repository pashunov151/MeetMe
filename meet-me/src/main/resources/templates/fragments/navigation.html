<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="navigation">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-xl navbar-dark bg-dark rounded">
                <a class="navbar-brand" href="/">
                    <h1 class="tm-site-title mb-0 text-light">Meet Me</h1>
                </a>

                <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                    </ul>
                    <ul class="navbar-nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link d-flex" th:classappend="${current == 'login' ? 'active' : ''}"
                               href="/login">
                                <span class="text-info">Login</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex" th:classappend="${current == 'register' ? 'active' : ''}" href="/register">
                                <span class="text-info">Register</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</th:block>
